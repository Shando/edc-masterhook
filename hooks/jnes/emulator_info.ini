Notes                   = Jnes is a NES emulator for Windows platforms. Its emulation capabilities include graphics, sound, controllers, zapper, and many memory mapping boards found in most USA games and a few popular Japanese boards adding international delight. Jnes boasts an intuitive user interface with instant saves and movie recording to making playing NES games more enjoyable. One of the coolest features is the included database of Pro-Action-Replay and Game Genie cheats, courtesy of Gent.
