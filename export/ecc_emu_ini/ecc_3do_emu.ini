[emu:3doplay]
name=3DOplay
Notes=3DOplay is a Russian emulator for the Panasonic 3DO forked from the FreeDO sources.
Author=Viktor Ivanov
Language=Russian
License=GNU GPLv3
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=https://code.google.com/archive/p/3doplay/
[emu:4do]
name=4DO
Notes=4DO is an open-source, low-level emulator based on the FreeDO source code. This is one of the best emulators for the 3DO.
Author=JohnnyDude & Viktor
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://fourdo.com/
[emu:freedo]
name=FreeDo
Notes=The FreeDO (closed-source) project exists to bring about an emulator or simulator capable of playing content originally made for the now-defunct and no longer commercially available 3DO Interactive Multiplayer, a 32-bit video game console that was licensed to manufacturers and developers, and marketed worldwide in the early to middle 1990s.
Author=awright69, felix_laz, troosh & jsammons
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://freedo.org
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=3do -cdrm %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=3do -cdrm %ROM%
Website=http://www.mess.org/
[emu:phoenix]
name=Phoenix
Notes=Phoenix is a Russian multi-system emulator for the Panasonic 3DO, Coleco Colecovision, Sega Game Gear, Sega SG-1000 and Sega Master System. NOTE: The entire emulator is in Russian.
Author=Grishin Maxim Leonidovich aka Altmer
Language=Russian
License=Free for Personal and Non-Commercial Use
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=https://arts-union.ru/node/23
