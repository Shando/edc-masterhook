[emu:jynx]
name=Jynx
Notes=Jynx is an emulator for the Camputers Lynx computer. See http://jynxemulator.wordpress.com/ for more information.
Author=Jonathan Markland
Language=English
License=GNU GPLv3
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://github.com/jonathan-markland/Jynx
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=lynx48k -cass %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=lynx48k -cass %ROM%
Website=http://www.mess.org/
[emu:pale]
name=Pete's Amazing Lynx Emulator
Notes=The Camputers Lynx was a unique computer.
Author=Pete Todd
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.russelldavis.org/CamputersLynx/PALE/index.htm
