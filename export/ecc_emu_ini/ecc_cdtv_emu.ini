[emu:akiko]
name=Akiko
Notes=Akiko is a CD32 and CDTV emulator for Windows. It runs with the help of a CD32/CDTV adapted version of WinUAE and with the help of the Install2001 system which was also used in the Amiga version of the CD32 Games Install Kit.
Author=Andreas Falkenhahn
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.airsoftsoftwair.com/
[emu:fsuae]
name=FS-UAE Amiga Emulator
Notes=FS-UAE is an Amiga emulator for Windows, Linux and Mac OS X based on UAE/WinUAE, with a focus on emulating games. Features include emulation of Amiga 500, 1200, 4000, CD32 and CDTV, perfectly smooth scrolling on 50Hz displays, support for floppy images in ADF and IPF formats, CD-ROM images in ISO or BIN/CUE format, mounting folders on your computer as Amiga hard drives, support for Picasso 96 drivers for high-color and high-resolution Workbench displays, and more....
Author=Frode Solheim
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://fs-uae.net/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=cdtv -cdrm %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=cdtv -cdrm %ROM%
Website=http://www.mess.org/
[emu:winvice]
name=WinVICE
Notes=VICE is a program that emulates the Commodore C64, the Commodore C64DTV, the Commodore C128, the Commodore VIC20, almost all Commodore PET models, the Commodore PLUS4 and the Commodore CBM-II (aka C610).
Author=The WinVice Team
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://vice-emu.sourceforge.net
