[emu:hola]
name=HoLa!
Notes=Hola! is a HomeLab Model 4 emulator. The Emulator and all documentation is in Hungarian.
Author=Attila Grosz
Language=Hungarian
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://gaia.atilia.eu/
[emu:homelab]
name=HomeLAB
Notes=HomeLAB is an HomeLAB4 emulator for Windows
Author=Grósz Attila
Language=Hungarian
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://gaia.atilia.eu/content/view/3/4/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=homelab2 -cass %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=homelab2 -cass %ROM%
Website=http://www.mess.org/
