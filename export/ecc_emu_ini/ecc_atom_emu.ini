[emu:atom]
name=ACORN ATOM
Notes=Welcome to the Acorn ATOM software emulator for PC's. This program enables you to run most of the original Acorn ATOM software on your PC.
Author=Wouter Ras
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.stairwaytohell.com/atom/wouterras/
[emu:atomulator]
name=Atomulator
Notes=Atomulator is an emulator of an Acorn Atom - the first micro from Acorn in 1980. It emulates a 12+16k Atom with colour board, disc pack, and optional BBC BASIC mode.
Author=Tom Walker
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://atomulator.acornatom.co.uk/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=atom -flop1 %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=atom -flop1 %ROM%
Website=http://www.mess.org/
