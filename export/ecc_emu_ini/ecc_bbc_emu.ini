[emu:beebem]
name=BeebEm
Notes=BeebEm is a BBC Micro and Master 128 emulator. It enables you to run BBC Micro software on your PC. BeebEm should work on most PC systems running Windows XP or later.
Author=Mike Wyatt, David Adam Gilbert and Others
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.mkw.me.uk/beebem/index.html
[emu:bem]
name=B-em
Notes=B-em is a BBC Model A, B, B+, Master 128, Master 512, Master Turbo and Master Compact emulator. The relevant ROMs are required to use the 68516 Coprocessor.
Author=Tom Walker
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://b-em.bbcmicro.com/
[emu:horizon]
name=Horizon
Notes=Horizon emulates the Acorn BBC Micro (Model B) with 32K RAM. B+ and Master models are not supported.
Author=Chris Lam
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=bbcb -cass %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=bbcb -cass %ROM%
Website=http://www.mess.org/
[emu:modelb]
name=model-b
Notes=model-b is an Acorn BBC emulator. NOTE: Screenshot from Author's Website.
Author=Tom Seddon
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://modelb.bbcmicro.com/
