[emu:aranym]
name=Atari on Any Machine
Notes=ARAnyM (Atari Running on Any Machine) is an Atari ST, TT and Falcon emulator. NOTE: To run AFROS (OS downloadable from Author's Website) double-click 'afros.bat' after placing AFROS in it's own folder in the same location as 'aranym.exe'.
Author=The ARAnyM  Team
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://aranym.org/
[emu:gemulator]
name=Gemulator 9.0
Notes=Gemulator 9.0 is an Atari 800, Atari ST and Apple Macintosh Classic emulator. NOTE: BIOS files ARE required for Atari ST and Apple Macintosh emulation.
Author=Emulators, Inc.
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://emulators.com
[emu:hatari]
name=Hatari
Notes=Hatari is an Atari ST, STE, TT and Falcon Emulator. A BIOS (TOS) File is not required, but will improve emulation.
Author=The Hatari Team
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://hatari.tuxfamily.org/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=ste -cart %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=ste -cart %ROM%
Website=http://www.mess.org/
[emu:saint]
name=SainT
Notes=SainT is an Atari-ST emulator.
Author=Arnaud Carre and James Boulton
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://leonard.oxg.free.fr/
[emu:steem]
name=Steem
Notes=Steem is an open source Atari STE emulator for Windows and Linux. It runs almost every ST program ever made without any problems. Steem is designed to be easy to use and has many unique features. Whether you want to run great old games, use MIDI apps just like you did on the ST or you have some other, more sinister motive, Steem is the emulator for you!
Author=Anthony and Russel Hayward
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://steem.atari.st/
[emu:steemsse]
name=Steem SSE (Steven Seagal Edition)
Notes=Steem SSE (Steven Seagal Edition) is an Atari-ST emulator based on Steem.
Author=Anthony and Russel Hayward
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://sourceforge.net/projects/steemsse/
