[emu:eightyone]
name=EightyOne
Notes=EightyOne is a multiple system emulator for these systems: Sinclair ZX80, ZX81, ZX Spectrum and QL, Amstrad Spectrums, Timex TS1000, TS1500, TC2048 and TS2068, Lambda 8300, Ringo R470, Microdigital TK-85 and Jupiter Cantab Jupiter Ace. It also emulates a couple of HomeBrew computers: ZX97 Lite and Spectrum SE.
Author=Michael D Wynne
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=https://www.aptanet.org/eightyone/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=ql -cass1 %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=ql -cass1 %ROM%
Website=http://www.mess.org/
