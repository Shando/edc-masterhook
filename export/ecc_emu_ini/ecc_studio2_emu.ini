[emu:elf]
name=RCS Elf Emulator
Notes=This program is a simulation of an early computer. The computer in this simulation is similar in design to the Elf computer project published in popular electronics in 1976. The base computer has 256 bytes of ram, 8 toggle switches for input, 4 hex displays to show the current address and 2 hex displays for data output.
Author=Michael H Riley
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.elf-emulation.com/emulator.html
[emu:emma02]
name=EMMA 02
Notes=the Emma 02 emulator is currently emulating the following computers: COMX-35, Cosmac Elf 2000, Cosmac VIP, Cosmac VIP II, Cosmicos, Cosmac Elf, Netronics Elf II, Quest Super Elf, Membership Card, VELF, RCA Studio II, Visicom COM-100, Victoy MPT-02, Cidelsa, Telmac TMC-600, Telmac 1800, Telmac 2000, Pecom 32 and 64, ETI 660
Author=Marcel van Tongeren
Language=English
License=GNU LGPL 2.1
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://emma02.hobby-site.com/download.html
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=studio2 -cart %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=studio2 -cart %ROM%
Website=http://www.mess.org/
