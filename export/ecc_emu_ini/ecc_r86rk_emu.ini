[emu:emu]
name=EMU
Notes=EMU is a multi-system emulator for the following: ARM-HQ Bashkiria Bashkiria-2M, Agat-7, Alesta 520EH, Apogee, BC-0010, BC-0011M, Vector-06C, Vector start-1200, Christa-2, DCK, DCK-2, Irisha, Corvette, Scarce, Lick, Lvov PK-01, Micro 80, Microsha, MS 2721, Nairi, Ocean 240, Orion 128, Orion Pro Partner, PC 6128ts, PC 8000 Sura / West / Hobbies, PC 8002 Elf Search-1, Radio-86RK, specialist, specialist-MX, Junior, UT-88, MSX, MSX-2, Robotron 1715, Sinclair ZX Spectrum 48 and ZX Spectrum 128.
Author=Tselikov
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://bashkiria-2m.narod.ru/
[emu:emulator3000]
name=Emulator3000
Notes=Emulator 3000 (aka E3000) is an emulator of russian and foreign computers like Mikrosha, Vector-06C, Pyldin-601 and others.
Author=Eugene Troitskiy
Language=Russian
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.emulator3000.org/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=radio86 -cass %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=radio86 -cass %ROM%
Website=http://www.mess.org/
[emu:radio86]
name=RADIO-86
Notes=RADIO-86 is a Radio 86RK emulator. This emulator comes with several games.
Author=Alexander Demin
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.itwas.ru/radio/
