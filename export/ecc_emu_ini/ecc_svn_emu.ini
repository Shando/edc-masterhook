[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=svision -cart %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=svision -cart %ROM%
Website=http://www.mess.org/
[emu:potator]
name=Potator
Notes=This appears to be the first Watara Supervision emulator for Windows. It uses the SDL library and has good compatibility.
Author=David Raingeard
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=
[emu:wataroo]
name=Wataroo
Notes=Wataroo is a Watara SuperVision emulator. It was written after I lost a bet with Brandon Cobb of Super Fighter Team. As with a genuine SuperVision, the best way to use this software is not at all.
Author=Osman Celimli
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://tailchao.com/Wataroo/index.php
