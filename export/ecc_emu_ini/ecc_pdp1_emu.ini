[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=pdp1 -ptap1 %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=pdp1 -ptap1 %ROM%
Website=http://www.mess.org/
[emu:simh]
name=SIMH
Notes=SIMH is a multi-system emulator for the following systems: Data General Nova, Eclipse : Digital Equipment Corporation PDP-1, PDP-4, PDP-7, PDP-8, PDP-9, PDP-10, PDP-11, PDP-15, VAX : GRI Corporation GRI-909, GRI-99 : IBM 1401, 1620, 1130, Â 7090/7094, System 3 : Interdata (Perkin-Elmer) 16b and 32b systems : Hewlett-Packard 2114, 2115, 2116, 2100, 21MX, 1000 : Honeywell H316/H516 : MITS Altair 8800, with both 8080 and Z80 : Royal-Mcbee LGP-30, LGP-21 : Scientific Data Systems SDS 940 : SWTP 6800.
Author=Bob Supnik and Others
Language=English
License=Modified X-Windows
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://simh.trailing-edge.com/
