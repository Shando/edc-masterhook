[emu:gens]
name=Gens
Notes=Gens is a Sega Mega Drive/Genesis, Sega Mega CD & Sega 32X emulator. The earliest semi-functional release (only capable of debugging 68000 instructions) dates from 1999. The current version advertises full compatibility with over 90% of all Genesis games.
Author=Stephane Dallongeville
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://gens.me
[emu:gens32]
name=Gens32 Surreal
Notes=Gens32 is a Sega Mega Drive, Sega Mega-CD, Sega 32X, Sega Master System and Sega Game Gear emulator for Windows by the Gens32 team, which is based on Gens and adds lots of features.
Author=Stéphane Dallongeville
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://gens.consolemul.com
[emu:gensgs]
name=Gens/GS
Notes=Gens/GS is a Sega Mega Drive, Sega Mega-CD, Sega 32X, Sega Master System and Sega Game Gear emulator based on the Genesis emulator Gens. Project goals include clean source code, combined features from various forks of Gens, and improved platform portability.
Author=David Korth
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://sonicretro.org
[emu:gensplus]
name=Gens Plus!
Notes=Gens Plus! is a Sega Mega Drive, Sega Mega-CD, Sega 32X, Sega Master System and Sega Game Gear emulator based on the Genesis emulator Gens. It has many optimizations and new features, like new software graphics filters, new sound effects, support for cheats files, support for joysticks with axes, Master System/Game Gear emulation and new screen resolutions.
Author=Rodrigo Cardoso
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=
[emu:kegafusion]
name=Kega Fusion
Notes=Fusion is a Sega SG1000, SC3000, Master System, Game Gear, Genesis/Megadrive, SVP, Pico, SegaCD/MegaCD and 32X emulator for Win9x/ME/2000/XP/Vista and Mac OSX/Intel
Author=Steve Snake
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.carpeludum.com/kega-fusion/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=32x -cart %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=32x -cart %ROM%
Website=http://www.mess.org/
