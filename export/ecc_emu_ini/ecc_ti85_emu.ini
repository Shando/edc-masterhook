[emu:calcem]
name=CalcEm
Notes=CalcEm is a Texas Instruments TI-82, TI-83 and TI-85 emulator.
Author=David Eriksson
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://calcem.sourceforge.net/calcem/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=ti85 -dump %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=ti85 -dump %ROM%
Website=http://www.mess.org/
[emu:tilem]
name=TilEm
Notes=TilEm is an emulator and debugger for Texas Instruments Z80-based graphing calculators.
Author=Benjamin Moody and Thibault Duponchelle
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://lpg.ticalc.org/prj_tilem/
