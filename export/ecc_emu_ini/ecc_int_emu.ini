[emu:bliss]
name=Bliss
Notes=Bliss is an Intellivision emulator which allows you to play Intellivision games without an Intellivision.
Author=Kyle Davis
Language=English
License=GNU GPL
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://bliss.kylesblog.com/index.php?option=com_frontpage&Itemid=1
