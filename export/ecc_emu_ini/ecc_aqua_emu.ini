[emu:aqemu]
name=AqEmu
Notes=AqEmu was the first Mattel Aquarius Emulator.
Author=Kenny Millar
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://archive.kontek.net/aqemu.classicgaming.gamespy.com/AqEmu.htm
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=aquarius -cass %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=aquarius -cass %ROM%
Website=http://www.mess.org/
[emu:vaquarius]
name=Virtual Aquarius
Notes=Virtual Aquarius is an emulator for the Radofin Electronics Aquarius Home Computer System.
Author=James the Animal Tamer
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.geocities.ws/emucompboy/
