[emu:noc64]
name=no$c64
Notes=nocash C64 emulator - Emulates cpu, memory, video, keyboard, joysticks, timers. Supports single file cassette loading (.PRG or .P00 files). Local keyboard support. Fast boot and fast intro/memcopy mechanisms. Fully featured debugger with breakpoints, symbolic debug info (labels), automatic I/O and Kernal disassembler comments, vram viewer, built-in assembler/disassembler supports native/nocash syntaxes, upload to real C64 function, help includes built-in C64 programming specs.
