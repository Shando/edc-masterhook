[emu:ccs64]
name=CCS64
Notes=CCS64 is a Commodore 64 Emulator for PC and also in the future other platforms. It was developed by me, Per Håkan Sundell, as my Master Thesis at my university in 1995 and have been expanded a lot since then. My personal  interest in the C64 has been very intensive since 1983 when I was spending nearly all my time with it, and I was deeply involved in the so called 'Scene'. When I later in 1987 bought my Amiga 500, I missed the old good times I had with my C64 and since then I have tried my very best to make all the old programs to work on my new machines.
Author=Per Håkan Sundell
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.ccs64.com/
