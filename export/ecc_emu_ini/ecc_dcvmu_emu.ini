[emu:directvms]
name=DirectVMS
Notes=DirectVMS is a DirectX port of SoftVMS, an emulator for the Sega Dreamcast Visual Memory System.
Author=biggs
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://rpging.simplenet.com
[emu:dreamvmu]
name=DreamVMU
Notes=This project is the work of Gerrie, the author of Xega. All the hardware is not emulated and it's very buggy. The emulator was developed for fun and it will not go on, know that its sources are available, if someone is interested in resuming the project ...
Author=Michel Gerritse
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://xega.emucamp.com/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=svmu -quik %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=svmu -quik %ROM%
Website=http://www.mess.org/
[emu:softvms]
name=SoftVMS
Notes=SoftVMS is an emulator for the Sega Dreamcast Visual Memory System capable of running some VMS games. Compiled by Atani Software in association with EmuCult.
Author=Marcus Comstedt
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://mc.pp.se/dc/sw.html
