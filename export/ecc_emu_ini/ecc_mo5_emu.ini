[emu:dcmo5]
name=DCMO5
Notes=DCMO5 is a Thomson MO5 emualtor. Screenshot from Author's Website.
Author=Daniel Coulom
Language=French
License=GNU GPLv3
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://dcmo5.free.fr
[emu:dcmoto]
name=DCMOTO
Notes=DCMOTO is an emulator for all Thomson 8 bit computers: MO5, MO5E, German MO5E, MO5NR, MO6, Olivetti Prodest PC128, T9000, French QWERTY TO7, German QWERTY TO7, TO7/70, Arabic TO7/70, TO9, German TO9, TO8, TO8D and TO9+.
Author=Daniel Coulom
Language=French
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://dcmoto.free.fr
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=mo5 -cass %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=mo5 -cass %ROM%
Website=http://www.mess.org/
