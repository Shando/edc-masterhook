[emu:agat]
name=Agat Emulator
Notes=Agat Emulator is an Apple II and Agat 7/9 (Soviet clones) emulator. Its GUI uses the Russian language.
Author=Odintsov O.A
Language=Russian
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=https://sourceforge.net/projects/agatemulator/
[emu:apple1]
name=Apple 1 Emulator
Notes=The Apple I emulator has been updated a little using SDL so it runs on modern hardware/Windows. vPCB for DOS is lost forever, but the project has been revamped for the Palm platform.
Author=Peter Rittwage
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.rittwage.com/dp.php?pg=apple
[emu:faux1]
name=faux1
Notes=Vace is a Jupiter Cantab Jupiter Ace emulator.
Author=Edward Patel
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://sourceforge.net/projects/faux1
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=apple1 -cass %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=apple1 -cass %ROM%
Website=http://www.mess.org/
[emu:pom1]
name=Pom1
Notes=Pom1 is an Apple 1 emulator. It uses SDL and works on most platforms.
Author=John D Corrado and Verhille Arnaud
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://pom1.sourceforge.net/
