[emu:classic99]
name=Classic99
Notes=Classic99 is a Texas Instruments TI-99/4A and TI-99/4 emulator.
Author=M Brent and Tursi
Language=English
License=Open Source
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.harmlesslion.com/classic99
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=ti99_4a -cart %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=ti99_4a -cart %ROM%
Website=http://www.mess.org/
[emu:ti994w]
name=Ti994W
Notes=Ti994W is a Texas Instruments TI99/4A emulator.
Author=Frederik G Kaal
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.99er.net/cgi-bin/schlabo/dl.pl?ti99emulwin
[emu:win994a]
name=Win994a
Notes=Win994a is a TI-99/4A simulator written by Cory Burr that installs and runs in the Windows environment.  It was written to simulate  the TI-99/4A, not to emulate it perfectly.
Author=Cory Burr
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.99er.net/win994a.shtml
